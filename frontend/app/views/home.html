<div ng-controller="HomeController">
  <div class="img">
       <i><img src="/images/coca.jpg" height="250px" width="350px"></i>
</div>
    <h1>Table of Ingredients</h1>
    <div class="row">
        <input type="button" ng-click="getIngredients()" value="List Ingredients!" ng-show="isRegular() || isAdmin()">
    </div>
    <div class="row" ng-show="isAdmin()">
        <label for="Name">Name: </label>
        <input type="text" name="Name" ng-model="ingredient.name">
        <label for="Description">Description: </label>
        <input type="text" name="Title" ng-model="ingredient.description">

        <input type="button" ng-click="postIngredients()" value="Post to ingredients!">
    </div>
    <div ng-show="isAdmin() || isRegular()">
      <table class="table table-striped">
        <tr>
          <th>
            Name
          </th>
          <th>
            Description
          </th>
        </tr>
        <tr ng-repeat="ingredient in ingredients">
          <td>
            {{ingredient.name}}
          </td>
          <td>
            {{ingredient.description}}
          </td>
          <td>
            <button type="button" class="btn btn-danger" ng-click="deleteIngredient(ingredient)">Eliminar</button>
          </td>
        </tr>
      </table>
    </div>

    <h2>Table of Products</h2>
    <div class="row">
        <input type="button" ng-click="getProducts()" value="List Products!" ng-show="isRegular() || isAdmin()">
    </div>
    <div class="row" ng-show="isAdmin()">
        <label for="Name">Name: </label>
        <input type="text" name="Name" ng-model="product.name">
        <label for="Description">Description: </label>
        <input type="text" name="Title" ng-model="product.description">

        <input type="button" ng-click="postProducts()" value="Post to products!">
    </div>
    <div ng-show="isAdmin() || isRegular()">
      <table class="table table-striped">
        <tr>
          <th>
            Name
          </th>
          <th>
            Description
          </th>
        </tr>
        <tr ng-repeat="product in products">
          <td>
            {{product.name}}
          </td>
          <td>
            {{product.description}}
          </td>
          <td>
            <button type="button" class="btn btn-danger" ng-click="deleteProduct(product)">Eliminar</button>
          </td>
        </tr>
      </table>
    </div>
</div>
